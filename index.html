<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON and JSONLD Patcher</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.0.0-alpha6/css/bootstrap.min.css" rel="stylesheet">
    <link href="theter-1.3.3/css/tether.min.css" rel="stylesheet">
    <link href="css/jsonls-patch-extension.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#patcher" role="tab" data-toggle="tab">Patch diff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#validator" role="tab" data-toggle="tab">Patch validation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#about" role="tab" data-toggle="tab">About</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="patcher">
            <div class="row">
                <div class="col-6">
                    <div class="form-group" id="form-group-textarea-1">
                        <label for="textarea-json-object-1">JSON object 1 :</label>
                        <textarea class="form-control" rows="17" id="textarea-json-object-1"></textarea>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="form-group" id="form-group-textarea-2">
                        <label for="textarea-json-object-2">JSON object 2 :</label>
                        <textarea class="form-control" rows="17" id="textarea-json-object-2"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group" id="form-group-textarea-result">
                        <label for="textarea-json-object-result">Patch result :</label>
                        <textarea class="form-control" rows="6" id="textarea-json-object-result"></textarea>
                    </div>
                </div>
                <div class="col-12 bottom">
                    <button type="button" id="btn-create-diff" class="btn btn-outline-primary">Create patch</button>
                    <button type="button" id="btn-reset-diff" class="btn btn-outline-info">Reset</button>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="validator">
            <div class="row">
                <div class="col-12">
                    <div class="form-group" id="form-group-textarea-object-validate">
                        <label for="textarea-json-object-validate">JSON object :</label>
                        <textarea class="form-control" rows="20" id="textarea-json-object-validate"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group" id="form-group-textarea-patch-validate">
                        <label for="textarea-json-patch-validate">JSON Patch :</label>
                        <textarea class="form-control" rows="6" id="textarea-json-patch-validate"></textarea>
                    </div>
                </div>
                <div class="col-12 bottom">
                    <button type="button" id="btn-validate" class="btn btn-outline-primary">Validate patch</button>
                    <button type="button" id="btn-reset-validate" class="btn btn-outline-info">Reset</button>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="about">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container text-center">
        <span class="text-muted"><a id="href-github" target="_blank" href="https://github.com/qperez/json-patch-extension"><i class="fa fa-github" aria-hidden="true"></i></a> json-patch-extension for Chrome
            (GNU General Public License v3.0). Created  by Quentin PEREZ.</span>
    </div>
</footer>
</body>
<script src="js/dist/jquery.min.js"></script>
<script src="theter-1.3.3/js/tether.js"></script>
<script src="bootstrap-4.0.0-alpha6/js/bootstrap.min.js"></script>
<script src="js/ValidatorJSON.js"></script>
<script src="js/dist/fast-json-patch.min.js"></script>
<script src="js/main_json_patcher.js"></script>
</html>
